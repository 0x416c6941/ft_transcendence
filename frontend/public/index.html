<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="ft_transcendence"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="h-full flex flex-col overflow-x-hidden m-0">
    <header class="sticky top-0 z-50 bg-(--primaryColor)">
      <nav class="flex w-full justify-between items-center p-4">
        <!-- Left: Home -->
        <ul class="flex">
          <li>
            <a id="btn-home" href="/" data-link>Home</a>
          </li>
        </ul>

        <!-- Right: two fixed slots -->
        <ul class="flex space-x-6 items-center">
          <li>
            <a id="btn-stats" href="/stats" data-link hidden>Stats</a>
          </li>
          <li>
            <a id="btn-friends" href="/friends" data-link hidden>Friends</a>
          </li>
          <!-- slot 1 -->
          <li>
            <a id="btn-login" href="/login" data-link>Login / Sign in</a>
            <a id="btn-profile" href="/profile" data-link hidden>Profile</a>
          </li>
          <!-- slot 2 -->
          <li>
            <button id="btn-logout" hidden>Logout</button>
            <a id="btn-register" href="/register" data-link>Register</a>
          </li>
          <!-- Chat button - always visible, all the way to the right -->
          <li class="ml-auto">
            <button id="btn-chat" class="relative transition-colors" title="Chat">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                <!-- Diagonal line for crossed-out effect when disabled -->
                <path id="chat-disabled-line" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" style="display: none;" />
              </svg>
              <span id="chat-unread-badge" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div id="app" class="flex-1 min-h-0 flex flex-col bg-gray-800">
      <!-- Fastify will serve this thing on port ${BACKEND_FASTIFY_PORT}. -->
      <script src="/api/socket.io/socket.io.js"></script>
      <script type="module" src="/dist/main.js"></script>
    </div>
    <!-- <footer>
      		<p>ft_transcendence Team project</p>
    	</footer> -->
  </body>
</html>
