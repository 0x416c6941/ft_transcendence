services:
  nginx:
    container_name: ${SERVICE_NAME_PREFIX}-${NGINX_SERVICE_NAME}
    build:
      dockerfile: ./nginx/Dockerfile
    networks:
      - network
    env_file: ./.env
    secrets:
      - ${SECRET_NAME_BACKEND_CA_CRT}
      - ${SECRET_NAME_NGINX_CRT}
      - ${SECRET_NAME_NGINX_KEY}
    ports:
      - "${NGINX_HTTPS_PORT}:${NGINX_HTTPS_PORT}"
    depends_on:
      - backend
    restart: unless-stopped
  backend:
    container_name: ${SERVICE_NAME_PREFIX}-${BACKEND_SERVICE_NAME}
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    networks:
      - network
    env_file: ./.env
    secrets:
      - ${SECRET_NAME_BACKEND_KEY}
      - ${SECRET_NAME_BACKEND_CRT}
      - ${SECRET_NAME_BACKEND_JWT_KEY}
      - ${SECRET_NAME_BACKEND_OAUTH_42_UID}
      - ${SECRET_NAME_BACKEND_OAUTH_42_SECRET}
      - ${SECRET_NAME_BLOCKCHAIN_PRIVATE_KEY}
    volumes:
      - sqlite-db:${BACKEND_CONTAINER_DB_VOL_PATH}
      - avalanche-contract-data:/data:ro
    expose:
      - ${BACKEND_FASTIFY_PORT}
    depends_on:
      avalanche-fuji:
        condition: service_healthy
    restart: unless-stopped
  avalanche-fuji:
    container_name: ${SERVICE_NAME_PREFIX}-avalanche-fuji
    build:
      context: ./infra/avalanche-fuji
      dockerfile: Dockerfile
    networks:
      - network
    env_file: ./.env
    secrets:
      - ${SECRET_NAME_BLOCKCHAIN_PRIVATE_KEY}
    expose:
      - "9650"
    volumes:
      - avalanche-fuji-data:/root/.avalanche-cli
      - avalanche-contract-data:/root/.avalanche-cli/data
    healthcheck:
      test: ["CMD", "test", "-f", "/root/.avalanche-cli/data/contract-address.txt"]
      interval: 10s
      timeout: 5s
      start_period: 90s
      retries: 20
    restart: unless-stopped

# Explicitly specifying a Docker network for containers to communicate on.
networks:
  network:
    driver: bridge

secrets:
  backend-ca.crt:
    name: ${SECRET_NAME_BACKEND_CA_CRT}
    file: ${SECRETS_DIR}/${SECRET_BACKEND_CA_CRT_FILENAME}
  nginx.crt:
    name: ${SECRET_NAME_NGINX_CRT}
    file: ${SECRETS_DIR}/${SECRET_NGINX_CRT_FILENAME}
  nginx.key:
    name: ${SECRET_NAME_NGINX_KEY}
    file: ${SECRETS_DIR}/${SECRET_NGINX_KEY_FILENAME}
  backend.key:
    name: ${SECRET_NAME_BACKEND_KEY}
    file: ${SECRETS_DIR}/${SECRET_BACKEND_KEY_FILENAME}
  backend.crt:
    name: ${SECRET_NAME_BACKEND_CRT}
    file: ${SECRETS_DIR}/${SECRET_BACKEND_CRT_FILENAME}
  jwt_secret.txt:
    name: ${SECRET_NAME_BACKEND_JWT_KEY}
    file: ${SECRETS_DIR}/${SECRET_BACKEND_JWT_KEY_FILENAME}
  42_uid.txt:
    name: ${SECRET_NAME_BACKEND_OAUTH_42_UID}
    file: ${SECRETS_DIR}/${SECRET_BACKEND_OAUTH_42_UID_FILENAME}
  42_secret.txt:
    name: ${SECRET_NAME_BACKEND_OAUTH_42_SECRET}
    file: ${SECRETS_DIR}/${SECRET_BACKEND_OAUTH_42_SECRET_FILENAME}
  blockchain_private_key.txt:
    name: ${SECRET_NAME_BLOCKCHAIN_PRIVATE_KEY}
    file: ${SECRETS_DIR}/${SECRET_BLOCKCHAIN_PRIVATE_KEY_FILENAME}

volumes:
  sqlite-db:
  avalanche-fuji-data:
  avalanche-contract-data:
