<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="./dist/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="m-0 bg-bg text-text font-sans">
  <header class="bg-bg text-text font-bold p-4 border-b border-line">
    Transcendence Pong
  </header>
  <main class="max-w-[960px] mx-auto p-5 grid gap-4">
    <canvas id="pong" width="800" height="480" class="w-full rounded-lg border border-line"></canvas>
    <section class="bg-panel rounded-lg border border-line p-4">
      <div class="flex gap-3 items-center">
        <div id="status" class="text-muted">Not connected</div>
      </div>
      <div id="score" class="mt-3 text-xl">0 : 0</div>
    </section>
  </main>


    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/dist/main.js"></script>
  </body>
</html>
