# TODO: Handling of 404 and fastify targets.
server {
	listen 443 ssl;			# IPv4.
	listen [::]:443 ssl;		# IPv6.
	server_name "${SERVER_NAME}";

	root /web/;
	index index.html;

	location / {
		try_files $uri /index.html;
	}

	# HTTPS validation.
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate "${SSL_CRT_PATH}";
	ssl_certificate_key "${SSL_KEY_PATH}";
}
